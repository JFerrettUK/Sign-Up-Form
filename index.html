<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pageContainer">
        <div class="flexbox-item leftColumn">
            <div class="logoContainer">
                <img class="odinLogo" src="flamingo.png">
            <div class="logoText"><strong>flaminGo</strong></div>
            </div>
        </div>
        <div class="flexbox-item rightColumn">
            <div class="headerTextCont">
                <p>This is not a real online service! We deliver flamingos all day, every day, because we know what's most important. Interested? Of course you are. Send us a message while stocks last.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="formRow">
                <div class="formText">Let's do this!</div>
                <form action="" method="get">
                <div class="inputs">
                    <div class="inpRow1">
                        <div class="input fNameInp">
                            <label for="firstName">First Name</label>
                            <br>
                            <input class="formInput" minlength="2" maxlength="15" type="text" id="firstName" required>
                        </div>    
                        <div class="input" class="lNameInp">
                            <label for="lastName">Last Name</label>
                            <br>
                            <input class="formInput" minlength="2" maxlength="15" type="text" id="lastName" required>
                        </div>
                    </div>
                    <div class="inpRow2">
                        <div class="input emailInp">
                            <label for="email">Email</label>
                            <br>
                            <input class="formInput" maxlength="30" type="email" id="email" required>
                        </div>
                        <div class="input" class="telInp">
                            <label for="tel">Phone Number</label>
                            <br>
                            <input class="formInput" minlength="8" maxlength="16" type="tel" id="tel" required>
                        </div>
                    </div>
                    <div class="inpRow3">
                        <div class="input pwdInp">
                            <label for="pwd">Password</label>
                            <br>
                            <input type="password" onChange="onChange()" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>                    
                        </div>
                        <div class="input" class="cPwdInp">
                            <label for="cPwd">Confirm Password</label>
                            <br>
                            <input type="password" onChange="onChange()" id="cPwd" name="cPwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>                    
                        </div>
                    </div>
                    <div class="inpRow4">
                    </div>
                </div>
            </div>
        <div class="submit">
<!--        <input class="submitBtn" type="submit" onclick="matchPassword()" value="Submit"> -->
            <input class="submitBtn" value="Submit" type="submit" name="submit" id="submit">
        </div>
        <div class="loginText">Already have an account? <b class="login">Log in</b></div>
                </form>
        </div>
    </div>
</body>
</html>
